<body>

    <header>
        <a href="index.html"><img src="assets/images/logoSinFondo.png" class="logoTienda" alt="logo tienda"></a>
        <nav>
            <a class="enlace-nav" href="index.html">Inicio</a>
            <a class="enlace-nav" href="sobre_nosotros.html">Sobre Nosotros</a>
            <a class="enlace-nav" href="productos.html">Productos</a>
            <a class="enlace-nav" href="contacto.html">Contacto</a>
        </nav>

    <main id="productos-main">
        <div class="conteiner-cards">
            <div class="card">
                <div class="name-card">
                    <p class="titulos-resaltados">Mantas Small</p>
                </div>
                <div class="image-card">
                    <img src="assets/images/image-small.jpg" alt="manta nordica small">
                </div>
                <div class="text-card">
                    <p>Manta Nórdica talle S (65cm x 120cm)</p>
                    <button class="card-button">Añadir al carrito</button>
                </div>
            </div>
            <div class="card">
                <div class="name-card">
                    <p class="titulos-resaltados">Mantas Medium</p>
                </div>
                <div class="image-card">
                    <img src="assets/images/image-medium.jpg" alt="manta nordica medium">
                </div>
                <div class="text-card">
                    <p>Manta Nórdica talle M (65cm x 140cm)</p>
                    <button class="card-button">Añadir al carrito</button>
                </div>
            </div>
            <div class="card">
                <div class="name-card">
                    <p class="titulos-resaltados">Mantas Large</p>
                </div>
                <div class="image-card">
                    <img src="assets/images/image-large.jpg" alt="manta nordica large">
                </div>
                <div class="text-card">
                    <p>Manta Nórdica talle L (65cm x 160cm)</p>
                    <button class="card-button">Añadir al carrito</button>
                </div>
            </div>
        </div>
